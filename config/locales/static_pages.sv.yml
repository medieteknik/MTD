      # route: sv/om/tidigare-ar
      previous:
        title: 'Tidigare år'
        lead: '2015 blir det femtonde året som MTD arrangeras. Här är några höjdpunkter från de gångna åren.'
        video: 'Videosammanfattning från vår senaste mässa.'

        lectures:
          title: 'Föreläsningar'
          lead: 'Varje år besöks MTD av spännande föreläsare. Här är några av de som besökt oss tidigare år.'
          more: 'Detta är bara ett urval. Vi har även haft besök utav Rasmus Andersson (Dropbox, tidigare Facebook & Spotify), Mattias Bergbom (tidigare Digital Domain) med flera. Listan kan göras längre än vad som får plats här!'

          nafees: 'Nafees från Dreamworks Animations besökte oss 2014. Han pratade om hur de tio senaste åren inom visuella effekter förändrats, och hur utveckligen går mer mot avancerade fysiska simuleringar.'
          iris: 'Iris från Dotnet Mentor besökte oss 2013. Hon pratade om på vilket sätt jämnstäldhet inom IT-branschen spelar roll, hur jämnställdhet sett ut historiskt sett inom branschen samt hur hon fastnade för C#.'
          anton: 'Anton som grundat Osom, Alltid.se och Headler besökte oss 2013. Han pratade om trender inom IT och vad som avgör vad som blir nästa stora grej. Anton talade även lite om hur han vid 23 års ålder varit med och grundat flera lyckade företag.'

    # route: sv/
    home:
      all_news: 'Visa alla nyheter'
      lead: 'Medieteknikdagarna är arbetsmarknadsdagarna för medieteknikprogrammet på Linköpings universitet. För femtonde året i rad förenar vi hundratals studenter och företag i industrin. Här hittar du all information och alla kontaktuppgifter du kan tänkas behöva.'
      # teaser: 'För femtonde gången arrangeras Medieteknikdagarna i Norrköping. Vi förenar hundratals studenter och medietekniker redan ute i industrin.'
      quote: 'Medieteknik i Norrköping är en utav de bästa programeringsutbildningarna som finns i Sverige'
      welcome: 'Välkommen'

      contacts:
        title: 'Knyt kontakter'
        text: 'Vi förenar studenter med företag och företag med studenter. En utmärkt chans för alla att knyta kontakter inför framtiden.'

      inspiration:
        title: 'Bli inspirerad'
        text: 'Inspirerande och spännande föreläsningar har varit ett stående inslag på MTD de senaste åren.'



