  # about
  about_group: 'The group'
  about_group_text: 'Dagarna arrangeras utav tolv ideellt arbetande studenter på Medieteknikprogrammet som ligger bakom hela evenemanget. Hör jättegärna av dig till oss, vi gillar att snacka!'
  about_group_text: 'The days are arranged by twelve media technology students working as volonteers. We''d love to talk to you, so give us a call or drop us an email!'
