  about_lead: 'The Media Technology Days is a non-profit event arranged by students, conecting students, working media technicians and companies in the industry. 2015 the event is held for the 15th time.'
  about_second: 'During two days, Campus Norrköping is filled with a popular fair and inspiring lectures. The event is ended with a grand banquet.'
  about_third: 'MTD is an oportunity for companies and students to inspire, inform and interact with eachother. Both students and companies are given the chance to show the latest within media technology.'

  # home
  home_teaser: 'For the 15th time, the Media Technology Days will be held in Norrköping, bringing hundred''s of students closer to the industry.'
